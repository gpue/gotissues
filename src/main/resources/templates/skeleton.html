<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<!-- Fontawesome core CSS -->
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet"></link>
<!--GOOGLE FONT -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css'></link>
<!-- Timeline -->
<link href="/css/timeline.css" rel="stylesheet"></link>

<!-- include jquery and bootstrap and font-awesome -->
<script src="/js/jquery-2.1.1.min.js"></script>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
	rel="stylesheet"></link>

<!-- include summernote -->
<link href="/css/summernote.css" rel="stylesheet"></link>
<script src="/js/summernote.min.js"></script>

<!-- include treetable -->
<link href="/css/jquery.treetable.css" rel="stylesheet"></link>
<script type="text/javascript" src="/js/jquery.treetable.js"></script>

<!-- include selectize -->
<link href="/css/selectize.bootstrap3.css" rel="stylesheet"></link>
<script type="text/javascript" src="/js/selectize.js"></script>

<!-- include parsley (validation) -->
<script src="/js/parsley.min.js" type="text/javascript"></script>

<!-- include Chart.js -->
<script src="/js/excanvas.js" type="text/javascript"></script>
<script src="/js/Chart.min.js" type="text/javascript"></script>

<!-- include datepicker -->
<link href="/css/datepicker3.css" rel="stylesheet"></link>
<script type="text/javascript" src="/js/bootstrap-datepicker.js"></script>

<title>HavingIssues?</title>
</head>
<body>
	<div class="jumbotron" th:fragment="jumbotron">
		<div class="container">
			<h1>
				Got issues, <a th:href="@{/contributor/{id}(id=${me.name})}"
					th:text="${me.name}">USER</a>?
			</h1>
		</div>
	</div>
	<nav class="navbar navbar-inverse" role="navigation" th:fragment="nav">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">ST Group</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="/issuelist"><i class="fa fa-list bg-black"></i>&nbsp;
							List issues <span class="badge" th:text="${issuecount}"></span></a></li>
					<li>
							<button class="btn btn-default dropdown-toggle bg-black navbar-nav" type="button"
								id="dropdownIssues" data-toggle="dropdown" style="margin:8px">
								<span class="fa fa-heart"></span>&nbsp;My issues <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu"
								aria-labelledby="dropdownIssues">
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="issuelist?search=watched@"><i
										class="fa fa-eye"></i>&nbsp; Watched issues <span
										class="badge" th:text="${watchcount}"></span></a></li>
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="/issuelist?search=assigned@"><i
										class="fa fa-pencil"></i>&nbsp; Assigned issues <span
										class="badge" th:text="${assigncount}"></span></a></li>
							</ul>
					</li>

					<li><a href="/createissue"><i class="fa fa-plus bg-black"></i>&nbsp;
							Create issue</a></li>
					<li><a href="/userstats"><i class="fa fa-tasks bg-black"></i>&nbsp;
							Users and statistics</a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search" method="get" action="/issuelist">
					<div class="form-group">
						<input th:attr="value=${search==null ? '' : search}" type="text"
							class="form-control" id="search" name="search"
							placeholder="Search" />
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li th:if="${me.isAdmin()} == true"><a type="button"
						class="navbar-link" href="/createaccount"><i
							class="fa fa-user bg-black"></i>&nbsp;Create account</a></li>
					<li><a type="button" class="navbar-link"
						th:href="@{/account/{id}(id=${me.name})}"><i
							class="fa fa-user bg-black"></i>&nbsp;My account</a></li>
					<li><a type="button" class="navbar-link" href="/logout"><i
							class="fa fa-sign-out bg-black"></i>&nbsp;Sign out</a></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
